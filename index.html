<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>genomify app</title>
  <link rel="canonical" href="https://codepo8.github.io/github-page-pwa/" />
  <link rel="manifest" href="/github-page-pwa/manifest.webmanifest">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
 
  <h1>GitHub page as genomify PWA</h1>
  <p>
    This is a PWA hosted on GitHub pages.  
  </p>

  <form>
    <div class="searchbar">
      <label for="task">Name :</label>
      <input id="task" autocomplete="off" type="text" placeholder="What is your name ?">
      <input type="submit" value="submit">
    </div>
    <ul id="tasks"></ul>
  </form>

    
    
  <script>
      if (navigator.serviceWorker) {
        navigator.serviceWorker.register (
          '/genomifyHello/sw.js',
          {scope: '/genomifyHello/'}
        )
      }
  </script>
  <script src="js/app.js"></script>
</body>
</html>
