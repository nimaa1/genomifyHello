<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>genomify app</title>
  <link rel="canonical" href="https://nimaa1.github.io/genomifyHello/" />
  <link rel="manifest" href="/genomifyHello/manifest.webmanifest">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
 
  <h1>GitHub page as genomify PWA</h1>
  <p>
    This is a PWA hosted on GitHub pages.  
  </p>

  <form id="inputform">
    <div class="searchbar">
      <label for="name">Name :</label>
      <input id="name" name="name" autocomplete="off" type="text" placeholder="What is your name ?">
      <input type="submit" value="submit">
    </div>
  </form>
    
<p id="hello">hello</p>

    
    
  <script>
      if (navigator.serviceWorker) {
        navigator.serviceWorker.register (
          '/genomifyHello/sw.js',
          {scope: '/genomifyHello/'}
        )
      }
  </script>
  <script src="js/app.js"></script>
</body>
</html>
